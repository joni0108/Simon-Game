<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Simon Says Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    <div class="title-container flex">
        <h1>Press A Key to Start</h1>
    </div>
    <div class="upper-btn-container flex">
        <div class="btn btn-1">A</div>
        <div class="btn btn-2">B</div>
    </div>
    <div class="lower-btn-container flex">
        <div class="btn btn-3">C</div>
        <div class="btn btn-4">D</div>
    </div>

    <div class="flex">
        <p class="regular-text">Made by Jonathan Fernandez. Enjoy!</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
